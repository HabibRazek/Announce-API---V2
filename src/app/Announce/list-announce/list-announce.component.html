<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
  <div *ngIf="announces.length > 0; else noAnnounces">
    <div *ngFor="let announce of announces" class="bg-white rounded-lg border border-gray-200 shadow-md overflow-hidden">
      <img [src]="announce.pictures[0]" alt="Picture of Announce" class="w-full h-48 object-cover object-center">
      <div class="p-4">
        <h3 class="text-lg font-semibold">{{ announce.title }}</h3>
        <p class="text-gray-700">{{ announce.description }}</p>
        <p class="text-gray-600">Price: {{ announce.price }}</p>
      </div>
    </div>
  </div>
</div>

<ng-template #noAnnounces>
  <p class="text-center text-gray-500">No announces available.</p>
</ng-template>
