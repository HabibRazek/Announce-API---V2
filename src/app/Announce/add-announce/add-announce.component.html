<form (ngSubmit)="onSubmit()" #announceForm="ngForm" class="space-y-4">
  <div>
    <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
    <input type="text" id="title" [(ngModel)]="newAnnounce.title" name="title" required
      class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
  </div>

  <div>
    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
    <textarea id="description" [(ngModel)]="newAnnounce.description" name="description" required
      class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
  </div>

  <div>
    <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
    <input type="number" id="price" [(ngModel)]="newAnnounce.price" name="price" required
      class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
  </div>

  <div>
    <label for="city" class="block text-sm font-medium text-gray-700">City</label>
    <input type="text" id="city" [(ngModel)]="newAnnounce.city" name="city"
      class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
  </div>

  <div>
    <label for="firstName" class="block text-sm font-medium text-gray-700">User First Name</label>
    <input type="text" id="firstName" [(ngModel)]="newAnnounce.user.firstName" name="userFirstName"
      class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
  </div>

  <!-- Continue adding other fields as necessary -->

  <div class="flex justify-end">
    <button type="submit" [disabled]="!announceForm.form.valid"
      class="px-6 py-2 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      Submit
    </button>
  </div>
</form>
